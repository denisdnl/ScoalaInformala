<html>

<head>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<script src="script_template.js"></script>
	<script src="cookies.js"></script>
	<link rel="stylesheet" type="text/css" href="style_box.css">
	<script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBw8v460V8j_svnnEjvNPILkQFRgmyA6Hc&callback=initMap">
    </script>
</head>

<body onload="redraw()">

	<div class="htop">
		<div id="contact">
			<a href="mailto:contact@magicamp.ro" target="_self"><span style="font-weight:bold;">SCRIE-NE PE:</span><span style="color:grey">   contact@magicamp.ro</span></a>
			<a href="mailto:contact@magicamp.ro" target="_self"><span style="font-weight:bold;">TELEFON:</span><span style="color:grey">   +40 766 890 999</span></a>


	</div>
		<div id="header">
			<div id="imgDiv">
				<a href="javascript:toggleMenu()"><img src="menu_icon.png" onmouseover="menuOnMouseOver()" onmouseout="menuOnMouseOut()" /></a>
			</div>
			<div id="title">
				<img src="http://magicamp.ro/wp-content/uploads/2017/04/MagicCAMP_logo_FINAL_tight_light.png">
			</div>
		</div>

	</div>

	<div id="content">
		<div id="menu" class="hidden">
			<ul>
				<li>
					<a href="http://magicamp.ro/despre-noi/">Despre noi</a>
				</li>
				<li>
					<a href="http://magicamp.ro/proiectele-noastre/">Proiecte</a>
				</li>
			</ul>
		</div>
		<div id="productsWrapper">
			<div id="cartListDiv">
				<div class="header">
		<div style="font-size: 25px;">Colete adoptate: <span style="margin: 0;" id="nrColete"></span></div>
	</div>
	<div class="container">
	<div id="leftSide">
		<div>
			<input type="button" class="button" value="Sorteaza in functie de status" onclick="sorteaza()">
			<input type="button" class="button" value="Adauga" onclick="adauga()">
		</div>
		<div id="famList">
			
		</div>
		<div>
			<span class="status Adopted"></span>-colete adoptate
			<span class="status Unassigned"></span>-colete ce asteapta sa fie adoptate
		</div>
		<div class="dropdown">
			<select>
				<option>Notificare initiala</option>
				<option>Reamintire</option>
				<option>Confirmare</option>
			</select>
			<button>Trimite</button>
		</div>
	</div>
		<div id="map">
			
		</div>
	</div>

	</div>

	<div id="loadingModal" class="loadingModalHidden">
		<img src="https://media.giphy.com/media/cBQBqW7OJblba/giphy.gif" />
	</div>

	<div id="editModal" class="editModalHidden">
		<div class="detalii-form">
			<div class="form-line">
				<div>
					Nume:
				</div>
				<div>
					<input type="text" id="name" placeholder="Scrieti numele..." />
				</div>
			</div>
			<div class="form-line">
				<div>
					Adresa:
				</div>
				<div>
					<input type="text" id="address" placeholder="Scrieti adresa" />
				</div>
			</div>
			<div class="form-line">
				<div>
					Status:
				</div>
				<div id="status">
					Adopted
				</div>
			</div>
			<div class="form-line">
				<div>
					Detalii:
				</div>
				<div>
					<textarea id="details" placeholder="Detalii..."></textarea>
				</div>
				<input type="hidden" id="idHidden" />
			</div>
			<div class="action-line">
				<button type="button" onclick="hideEditModal()">Revino</button>
				<button type="button" onclick="saveDetails()">Salveaza</button>
				<button type="button" onclick="deleteDetails()">Sterge</button>
			</div>
		</div>
	</div>
	

</body>
<script type="text/javascript" src="script_template.js"></script>
</html>
